<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potenciación</title>
</head>
<body>

    <h1>Calcular la Potencia</h1>
    <label for="base">Base:</label>
    <input type="number" id="base" placeholder="Introduce la base"><br><br>

    <label for="exponente">Exponente:</label>
    <input type="number" id="exponente" placeholder="Introduce el exponente"><br><br>

    <button onclick="calcularPotencia()">Calcular Potencia</button>

    <p id="resultado"></p>

    <script>
        // Función que calcula la potencia de un número
        function calcularPotencia() {
            // Obtener los valores de base y exponente
            const base = parseFloat(document.getElementById('base').value);
            const exponente = parseFloat(document.getElementById('exponente').value);
            
            // Verificar si los valores son válidos
            if (isNaN(base) || isNaN(exponente)) {
                document.getElementById('resultado').textContent = "Por favor, introduce valores válidos.";
                return;
            }

            // Calcular la potencia (base ^ exponente)
            const resultado = Math.pow(base, exponente);

            // Mostrar el resultado concatenando el mensaje con el resultado
            document.getElementById('resultado').textContent = "El resultado obtenido es " + resultado;
        }
    </script>

</body>
</html>
